<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --background-color: #f0f2f5;
            --accent-color: #2f363d;
            --primary-text-color: #0d1117;
            --secondary-text-color: #6e7681;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 1rem;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .logo {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            animation: scaleUp 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        /* --- Media Queries for Responsive Design --- */

        /* For tablets */
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            .logo {
                font-size: 3.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo">
            <i class="fa-solid fa-compact-disc"></i>
        </div>
        <h1>Music Hub</h1>
        <p>Your daily dose of music.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to the main player after a delay
            setTimeout(() => {
                try {
                    // Resolve the relative path 'home.html' against the current page's URL
                    // to create a full, valid URL. This is a robust way to handle navigation
                    // in different environments that might block simple relative paths.
                    const newUrl = new URL('home.html', window.location.href);
                    window.location.href = newUrl.href;
                } catch (e) {
                    console.error("Failed to redirect:", e);
                }
            }, 3500); // 3.5-second delay
        });
    </script>

</body>
</html>
